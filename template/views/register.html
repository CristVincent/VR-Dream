<div class="container-fluid reset-magin">
    <div class="row">
        <div class="reset-logo"></div>
    </div>
    <div class="row">
        <div class="reset-container">
            <form name="resetForm">
                <div class="clearfix reset-content">
                    <p class="reset-header">注册</p>
                    <div class="reset-input">
                        <div class="form-group has-feedback">
                            <input type="text" ng-model="userName" class="form-control" placeholder="用户名"/>
                            <span class="glyphicon glyphicon-lock form-control-feedback reset-icon"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="text" ng-model="email" class="form-control" placeholder="电子邮箱"/>
                            <span class="glyphicon glyphicon-lock form-control-feedback reset-icon"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="text" ng-model="telephone" class="form-control" placeholder="手机号码"/>
                            <span class="glyphicon glyphicon-lock form-control-feedback reset-icon"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" ng-model="password" class="form-control" placeholder="密码"/>
                            <span class="glyphicon glyphicon-lock form-control-feedback reset-icon"></span>
                        </div>   
                        <div class="form-group has-feedback">
                            <input type="password" ng-model="confirmPassword" class="form-control" placeholder="确认密码"/>
                            <span class="glyphicon glyphicon-lock form-control-feedback reset-icon"></span>
                        </div>                       
                    </div>
                    <div>
                        <button class="btn" ng-click="changePwd()">马上注册</button>
                        <button class="btn" ng-click="goHomePage()">返回登陆页</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="reset-foot">
            <label>COPYRIGHT © 2015 北京泰合佳通信息技术有限公司广东分公司</label>
        </div>
    </div>
</div>
